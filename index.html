<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RunVision Tabata</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <!-- PAINEL ESQUERDO -->
    <div class="panel">
      <header>
        <h1>RunVision Tabata — Criador</h1>
        <p>Monte seu protocolo Tabata e treine em casa sem equipamentos.</p>
      </header>

      <div class="controls">

        <div>
          <label>Nome do protocolo</label>
          <input id="protocolName" type="text" value="Tabata 4 min - Full Body">
        </div>

        <div class="row">
          <div>
            <label>Tempo de trabalho (seg)</label>
            <input id="workTime" type="number" value="20" min="5">
          </div>
          <div>
            <label>Descanso (seg)</label>
            <input id="restTime" type="number" value="10" min="5">
          </div>
        </div>

        <div class="row">
          <div>
            <label>Rounds</label>
            <input id="rounds" type="number" value="8" min="1">
          </div>
          <div>
            <label>Prepare (seg)</label>
            <input id="prepare" type="number" value="5" min="0">
          </div>
        </div>

        <div>
          <label>Exercícios (um por linha)</label>
          <div class="exercises" id="exercisesList"></div>

          <div class="add-row">
            <input id="newExercise" type="text" placeholder="Ex: Burpee">
            <button id="addExerciseBtn" class="btn">Adicionar</button>
          </div>
        </div>

        <div class="actions">
          <button id="savePreset" class="btn">Salvar Preset</button>
          <button id="loadDefault" class="btn ghost">Carregar Default</button>

          <button id="exportBtn" class="btn ghost">Exportar</button>
          <button id="importBtn" class="btn ghost">Importar</button>
          <input id="fileInput" type="file" accept="application/json" hidden>
        </div>

        <div>
          <label>Presets</label>
          <div id="presetsContainer" class="presets"></div>
        </div>
      </div>
    </div>

    <!-- PAINEL DIREITO -->
    <div class="panel timer-wrap">
      <div class="header-right">
        <div>
          <strong id="displayName">Tabata 4 min - Full Body</strong>
          <div class="mini-info">
            Rounds: <span id="displayRounds">8</span> •
            Work: <span id="displayWork">20s</span> •
            Rest: <span id="displayRest">10s</span>
          </div>
        </div>

        <div class="controls-footer">
          <button id="startPause" class="btn ghost">Start</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>
      </div>

      <div class="ring" id="ring">
        <div class="info">
          <div class="time" id="timeLeft">0:20</div>
          <div class="phase" id="phaseLabel">PREPARE</div>
          <div class="exercise-label">Exercício: <span id="currentExercise">-</span></div>
        </div>
      </div>

      <div class="progress">
        <div class="bar" id="progressBar"></div>
      </div>

      <div class="round-info">
        <div>Round <span id="curRound">0</span>/<span id="totalRound">8</span></div>
        <div id="totalTimeLeft">Total: 0:00</div>
      </div>

      <div class="quick-buttons">
        <button id="quickTabata" class="btn">Tabata Clássico</button>
        <button id="quickTabataShort" class="btn ghost">Tabata Curto</button>
        <button id="soundToggle" class="btn ghost">Som: ON</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
